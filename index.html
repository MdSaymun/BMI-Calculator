<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-image: url("https://source.unsplash.com/random");
        background-size: cover;
      }

      form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #result {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        margin: 20px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form>
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput" required /><br /><br />
      <label for="heightInput">Height (m):</label>
      <input type="number" step="0.01" id="heightInput" required /><br /><br />
      <button id="calculateBtn" type="button">Calculate BMI</button>
    </form>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
